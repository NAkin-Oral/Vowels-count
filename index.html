<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vowels Counting</title>
  </head>
  <body>
    <div class="form__group">
      <input
        type="text"
        class="form__input"
        id="text"
        placeholder="Enter a string"
        required=""
      />
      <label for="name" class="form__label">Enter a string</label>

      <div class="form__group" id="display">
        <input
          id="count"
          disabled
          class="form__input"
          placeholder="Number of vowels are..."
        />
        <label class="form__label">Vowel Count</label>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
